<script>

var s = "повседневная    практика показывает,     что убежденность"

//массив со словами
var sArr = s.split(' ')

//объект для кранения букв
var obj = {}

//создаёт объект с индексом = буква и ставит значение 0
for (i = 0; i < sArr.length; i++)
    obj[`${ sArr[i][0] }`] = 0

//если есть эта буква, то увеличивай счётчик
for (i = 0; i < sArr.length; i++)
    obj[`${sArr[i][0]}`]++

//выводит слова, у которых буква встречается больше чем 1-ин раз
for (i = 0; i < sArr.length; i++)
    for (j in obj)
        if (sArr[i][0] == j && obj[`${j}`] > 1)
            console.log(sArr[i])
    

</script>
