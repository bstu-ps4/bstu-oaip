<script>

    function lab_9_12() {
        var s = "повседневная    практика показывает что убежденность"

        //массив со словами
        var sArr = s.split(' ')

        //объект для хранения букв
        var obj = {}

        //создаёт объект с индексом = буква и ставит значение 0
        for (i = 0; i < sArr.length; i++)
            obj[`${sArr[i][0]}`] = 0

        //если есть эта буква, то увеличивай счётчик
        for (i = 0; i < sArr.length; i++)
            obj[`${sArr[i][0]}`]++

        //выводит слова, у которых буква встречается больше чем 1-ин раз
        for (i = 0; i < sArr.length; i++)
            for (j in obj)
                if (sArr[i][0] == j && obj[`${j}`] > 1)
                    console.log(sArr[i])
    }

    function lab_9_14() {
        var a = "АаБбВвГгДдЕеЁёЖжЗзИиЙйКкЛлМмНнОоПпРрСсТтУуФфХхЦцЧчШшЩщЪъЫыЬьЭэЮюЯя "

        var s = "банан апельсин огурец каша чай суп рыба"

        //массив со словами
        var wordsArr = s.split(' ')

        //вывод слов по алфавиту, смотря только на 1-ую букву
        for (i = 0; i < a.length; i++)
            for (j = 0; j < wordsArr.length; j++)
                if (a[i] == wordsArr[j][0])
                    console.log(wordsArr[j])

    }

    lab_9_12()
    lab_9_14()

</script>
